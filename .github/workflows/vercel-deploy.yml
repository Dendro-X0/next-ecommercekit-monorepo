name: Deploy to Vercel (Production)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Build and Deploy (apps/web)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      VERCEL_PROJECT: next-ecommercekit-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.16.1

      - name: Verify Vercel token is present
        run: |
          if [ -z "${VERCEL_TOKEN}" ]; then
            echo "ERROR: Missing VERCEL_TOKEN GitHub secret. Create it in Settings → Secrets and variables → Actions."
            exit 1
          fi
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Install workspace dependencies
        run: |
          corepack enable
          pnpm -w install --frozen-lockfile

      - name: Write Vercel project link file
        run: |
          mkdir -p apps/web/.vercel
          cat > apps/web/.vercel/project.json << JSON
          {
            "projectId": "${VERCEL_PROJECT_ID}",
            "orgId": "${VERCEL_ORG_ID}"
          }
          JSON
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

      - name: Link project and pull env from Vercel
        run: |
          npx vercel@latest pull --yes --environment=production -t "$VERCEL_TOKEN" --cwd apps/web
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

      - name: Deploy to Production (remote build)
        run: |
          npx vercel@latest deploy --prod \
            --cwd apps/web \
            --yes \
            -t "$VERCEL_TOKEN"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
1